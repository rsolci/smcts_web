<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Cross the Street</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="game"></canvas>
    <div class="controls">
        <div class="row">
            <button class="bt-up" value="38">
                <img src="./images/static/arrow-left.svg"/>
            </button>
        </div>
        <div class="row">
            <button class="bt-left" value="37"><img src="./images/static/arrow-left.svg"/></button>
            <div class="spacer-40"></div>
            <button class="bt-right" value="39"><img src="./images/static/arrow-left.svg"/></button>
        </div>
        <div class="row">
            <button class="bt-down" value="40"><img src="./images/static/arrow-left.svg"/></button>
        </div>
    </div>
    <script src="src/tools/resources.js"></script>
    <script src="src/tools/Time.js"></script>
    <script src="src/tools/input.js"></script>
    <script src="src/components/GameObject.js"></script>
    <script src="src/tools/Collider.js"></script>
    <script src="src/entities/Drawable.js"></script>
    <script src="src/tools/TileImage.js"></script>
    <script src="src/tools/Sprite.js"></script>
    <script src="src/entities/Entity.js"></script>
    <script src="src/entities/Trigger.js"></script>
    <script src="src/entities/Behaviour.js"></script>
    <script src="src/entities/DangerArea.js"></script>
    <script src="src/entities/Obstacle.js"></script>
    <script src="src/entities/Enemy.js"></script>
    <script src="src/entities/Platform.js"></script>
    <script src="src/entities/Player.js"></script>
    <script src="src/entities/Level.js"></script>
    <script src="src/levels/Level1.js"></script>
    <script src="index.js"></script>

</html>
